<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>

<a class="btn btn-default" data-toggle="modal" data-target="#myModal" href="#">Check Out</a>


<div class="modal" id="myModal" role="dialog">
	<div class="modal-dialog">
		<header>
			<div class="title">
				<h4>Enter Credit Card Information</h4>
			</div>
			<div class="close">
				<a href="#" class="close">&times;</a>
			</div>
		</header>
		<main>
			<form>
				<div class="left">
					<div class="group">
						<label for="name">Card Holder Name</label>
						<input type="text" id="name"/>
					</div>
					<div class="group">
						<label for="ccnumber">Card Number</label>
						<input type="text" id="ccnumber"/>
						<div class="creditcard"></div>
					</div>
					<div class="group">
						<label for="expiration">Expiration</label>
						<input type="text" id="expiration"/>
					</div>
					<div class="group">
						<label for="security">Security</label>
						<input type="text" id="security"/>
					</div>
				</div>
				<div class="right">
					<div class="group">
						<label for="address">Address</label>
						<input type="text" id="address"/>
						<input type="text" id="address2"/>
					</div>
					<div class="group">
						<label for="city">City</label>
						<input type="text" id="city"/>
					</div>
					<div class="group">
						<label for="state">State</label>
						<input type="text" id="state"/>
					</div>
					<div class="group">
						<label for="zip">ZIP/Postal Code</label>
						<input type="text" id="zip"/>
					</div>
					<div class="group">
						<label for="country">Country</label>
						<input type="text" id="country"/>
					</div>
				</div>
			</form>
		</main>
		<footer>
			<a href="#" class="btn btn-primary">Save</a>
			<a href="#" class="btn btn-destroy">Cancel</a>
		</footer>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/modal.js"></script>
</body>
</html>
