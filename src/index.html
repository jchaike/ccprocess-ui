<!DOCTYPE html>
<html>

<head>
    <title>Credit Card Processing Modal</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <a class="btn btn-primary" data-toggle="modal" data-target="#myModal" href="#">Check Out</a>
    <div class="modal" id="myModal" role="dialog">
        <div class="modal-dialog">
            <header>
                <div class="title">
                    <h4>Enter Credit Card Information</h4>
                </div>
                <div class="close">
                    <a href="#" class="close">&times;</a>
                </div>
            </header>
            <main>
                <div class="alert danger">
                    <span class="icon">&#9888;</span>
                    <p class="description">Error!</p>
                </div>
                <form>
                    <div class="left">
                        <div class="group">
                            <label for="name">Card Holder Name</label>
                            <input class="required" type="text" id="name" />
                        </div>
                        <div class="group">
                            <label for="ccnumber">Card Number</label>
                            <input class="required" type="text" id="ccnumber" />
                            <div class="creditcard"></div>
                        </div>
                        <div class="group">
                            <label for="expiration">Expiration</label>
                            <input class="required" type="text" id="expiration" maxlength="7" />
                        </div>
                        <div class="group">
                            <label for="security">Security Code</label>
                            <input class="required" type="text" id="security" />
                        </div>
                    </div>
                    <div class="right">
                        <div class="group">
                            <label for="address">Address</label>
                            <input class="required" type="text" id="address" />
                            <input type="text" id="address2" />
                        </div>
                        <div class="group">
                            <label for="city">City</label>
                            <input class="required" type="text" id="city" />
                        </div>
                        <div class="group">
                            <label for="state">State</label>
                            <input class="required" type="text" id="state" />
                        </div>
                        <div class="group">
                            <label for="zip">ZIP/Postal Code</label>
                            <input class="required" type="text" id="zip" />
                        </div>
                        <div class="group">
                            <label for="country">Country</label>
                            <input class="required" type="text" id="country" />
                        </div>
                    </div>
                </form>
            </main>
            <footer>
                <div class="button-actions">
                    <a href="#" class="btn btn-destroy close">Cancel</a>
                    <a href="#" class="btn btn-primary save">Save</a>
                </div>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
